<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8"/>
            <!-- tab title -->
            <title>Calculator</title>
            <!-- the main Css style file -->
            <link href="Css/a.css" rel="stylesheet"/> 
        </head>
        <body>
            <div class="main">
                <div type="numbers" id="output"></div>
                <div class="marks-btns">
                    <button class="mark">+</button>
                    <button class="mark">-</button>
                    <button class="mark">x</button>
                    <button class="mark">/</button>
                </div>
                <div class="num-btns">
                    <button class="numbers">1</button>
                    <button class="numbers">2</button>
                    <button class="numbers">3</button>
                    <button class="numbers">4</button>
                    <button class="numbers">5</button>
                    <button class="numbers">6</button>
                    <button class="numbers">7</button>
                    <button class="numbers">8</button>
                    <button class="numbers">9</button>
                    <button class="numbers zero-btn">0</button>
                    <button class="numbers">.</button>
                </div>
                <div class="eql">
                    <button class="other-mark  eql-mark">=</button>
                    <button class="other-mark  c-mark">c</button>
                </div>
            </div>
            
            <script src="js/a.js"></script> <!-- the main Java Script file -->
        </body>
    </html>
